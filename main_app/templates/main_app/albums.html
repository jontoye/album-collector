{% extends 'main.html' %} {% block content %}
<div class="flex search-container">
    <form action="{% url 'search_by_album' %}" method="GET">
        {% csrf_token %}
        <input
            class="search-bar"
            type="text"
            name="q"
            placeholder="search albums..."
            autofocus
        />
    </form>
</div>

{% if album_count %}
<h2 class="title title-2">
    Found {{ album_count }} album{{album_count|pluralize}} for "{{query}}"
</h2>

<div class="album-container flex">
    {% for album in albums %}

    <div class="album-card">
        <img src="{{ album.cover_art }}" alt="{{ album.name }}" />
        <div class="album-card__overlay flex">
            <div>
                <h4 class="album-card__title">{{ album.name }}</h4>
                <small class="album-card__date">{{ album.date }}</small>
            </div>
            <div class="album-card__buttons flex">
                <a class="btn" href="{% url album.id %}">View</a>
                <a class="btn btn-primary" href="">Add to collection</a>
            </div>
        </div>
    </div>

    {% endfor %}
</div>

{% endif %} {% endblock content %}
